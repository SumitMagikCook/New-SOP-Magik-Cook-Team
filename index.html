  <title>Standard Operating Procedures</title>
  <style>
    :root { --fg:#111; --muted:#555; --card:#fff; --line:#e8e8e8; --btn:#6a1b9a; --bg:#f5f5f7; }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color: var(--fg); background: var(--bg); }

    .card {
      background: var(--card); border: 1px solid var(--line); border-radius: 16px;
      padding: 24px 24px; box-shadow: 0 1px 0 rgba(0,0,0,.03);
    }
    .card h2 { margin: 0 0 8px; font-size: 24px; }
    .card p { margin: 0 0 18px; color: var(--muted); }
    .btn {
      display: inline-block; padding: 12px 18px; border-radius: 10px;
      border: 2px solid var(--btn); color: var(--btn); text-decoration: none; font-weight: 600;
    }
    .btn:hover { background: #f4ecfb; }
    footer { margin-top: 36px; color: var(--muted); font-size: 13px; }
    @media (min-width: 820px) { .cards { grid-template-columns: 1fr; } }
  </style>
</head>
